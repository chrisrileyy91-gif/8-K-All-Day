name: AI Infrastructure News â†’ Discord

on:
  schedule:
    - cron: "0 */3 * * *"  # Every 3 hours
  workflow_dispatch:

jobs:
  fetch-and-post:
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_AI: ${{ secrets.DISCORD_WEBHOOK_AI }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install feedparser requests

      - name: Run AI news script
        run: |
          python .github/scripts/ai_infra_news_to_discord.py
