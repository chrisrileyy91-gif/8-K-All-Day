name: AI Infrastructure News â†’ Discord

on:
  schedule:
    - cron: "0 */3 * * *"  # Every 3 hours
  workflow_dispatch:

jobs:
  fetch-and-post:
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_AI: ${{ secrets.DISCORD_WEBHOOK_AI }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm init -y
          npm install feedparser requests node-fetch@3

      - name: Run AI news script
        run: |
          node scripts/ai_infra_news_to_discord.mjs
