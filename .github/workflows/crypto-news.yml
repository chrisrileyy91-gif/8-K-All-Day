name: Crypto News â†’ Discord

on:
  schedule:
    # These UTC times stay BEFORE 7:00 PM Eastern year-round (DST-safe).
    - cron: "0 13 * * *"  # ~8am ET (winter) / ~9am ET (summer)
    - cron: "0 17 * * *"  # ~12pm ET (winter) / ~1pm ET (summer)
    - cron: "0 21 * * *"  # ~4pm ET (winter) / ~5pm ET (summer)
  workflow_dispatch:

jobs:
  news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install rss-parser node-fetch

      - name: Run Crypto RSS Script
        run: node ./scripts/crypto_rss_to_discord.mjs
        env:
          CRYPTO_NEWS_WEBHOOK: ${{ secrets.CRYPTO_NEWS_WEBHOOK }}
