name: 10-K RSS to Discord

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

jobs:
  post_10k_to_discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install feedparser requests

      - name: Cache cursor (10-K)
        uses: actions/cache@v4
        with:
          path: .cursor_10k
          key: edgar-10k-cursor-${{ github.run_id }}
          restore-keys: |
            edgar-10k-cursor-

      - name: Run 10-K script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_10K }}
        run: python .github/scripts/edgar10k_to_discord.py
