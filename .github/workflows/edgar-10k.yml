name: SEC Crypto & Ethereum Scanner

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests feedparser

      - name: Sanity check workspace (debug)
        run: |
          echo "Repo contents:"
          ls -R

      - name: Run SEC Crypto Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_10K }}
        run: |
          python .github/scripts/edgar_crypto_to_discord.py
