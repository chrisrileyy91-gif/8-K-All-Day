name: Crypto Filings Scanner

on:
  schedule:
    # 7:00 AM EST (12:00 UTC)
    - cron: "0 12 * * 1-5"
    # 11:30 AM EST (16:30 UTC)
    - cron: "30 16 * * 1-5"
    # 3:45 PM EST (20:45 UTC)
    - cron: "45 20 * * 1-5"
    # 8:00 PM EST (01:00 UTC next day)
    - cron: "0 1 * * 2-6"

  workflow_dispatch:

jobs:
  run-crypto:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests feedparser

      - name: Run Crypto Filings Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_CRYPTO }}
        run: |
          python ./scripts/crypto_filings_to_discord.py
