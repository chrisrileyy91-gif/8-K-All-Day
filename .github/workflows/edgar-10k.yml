name: 10-K RSS to Discord

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:         # allow manual runs

jobs:
  post_10k_to_discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install feedparser requests

      - name: Test webhook ping (10-K)
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_10K }}
        run: |
          python - <<'PY'
          import os, requests
          r = requests.post(os.environ["DISCORD_WEBHOOK"],
                            json={"content":"10-K webhook ping OK"})
          r.raise_for_status()
          print("Ping OK:", r.status_code)
          PY

      - name: Run 10-K script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_10K }}
        run: python .github/scripts/edgar10k_to_discord.py
