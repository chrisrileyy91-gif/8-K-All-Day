name: SEC Crypto & Ethereum Scanner (Final Fix)

on:
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Debug - list all files
        run: |
          echo "=== FULL FILE TREE ==="
          pwd
          ls -R .

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests feedparser

      - name: Run SEC Crypto Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_10K }}
        run: |
          python ./scripts/edgar10k_to_discord.py
