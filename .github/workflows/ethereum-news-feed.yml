name: Ethereum News â†’ Discord

on:
  schedule:
    - cron: "0 */3 * * *"   # Every 3 hours
  workflow_dispatch:

jobs:
  fetch-and-post:
    runs-on: ubuntu-latest
    env:
      DISCORD_WEBHOOK_ETH: ${{ secrets.DISCORD_WEBHOOK_ETH }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install feedparser requests

      - name: Run Ethereum ecosystem script
        run: |
          python .github/scripts/ethereum_news_to_discord.py

      - name: Commit last posted ETH link
        run: |
          if [ -f .github/scripts/last_eth_posted.txt ]; then
            git config --local user.name "github-actions"
            git config --local user.email "github-actions@github.com"
            git add .github/scripts/last_eth_posted.txt
            git commit -m "Update last ETH posted link" || echo "No changes to commit"
            git push
          fi
