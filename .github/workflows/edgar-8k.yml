name: SEC Filings Scanner

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests feedparser

      - name: Sanity check workspace (debug)
        run: |
          echo "Repo contents:"
          ls -R

      - name: Run SEC Filings Script
        env:
          DISCORD_WEBHOOK: ${{ secrets.EDGAR_THE_8 }}   # <-- YOUR REAL SECRET
          FORCE_TEST: 1                                  # <-- ENABLE TEST MODE
        run: |
          python .github/scripts/edgar_to_discord.py
