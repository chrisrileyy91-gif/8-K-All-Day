name: 8-K RSS → Discord

on:
  schedule:
    - cron: "*/10 * * * *"   # runs every 10 minutes
  workflow_dispatch:          # lets you run it manually

jobs:
  post-8k-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

         - name: Test webhook ping
        env:
          DISCORD_WEBHOOK: ${{ secrets.EDGAR_THE_8 }}
        run: |
          python - <<'PY'
          import os, requests
          r = requests.post(os.environ["DISCORD_WEBHOOK"], json={"content":"✅ GitHub Actions → Discord works!"})
          r.raise_for_status()
          print("Ping OK:", r.status_code)
          PY

      - name: Run script
        env:
          DISCORD_WEBHOOK: ${{ secrets.EDGAR_THE_8 }}
        run: python .github/scripts/edgar_to_discord.py

