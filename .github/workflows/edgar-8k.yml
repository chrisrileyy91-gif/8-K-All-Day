name: 8-K RSS to Discord

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

jobs:
  post_8k_to_discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install feedparser requests

      - name: Cache cursor (8-K)
        uses: actions/cache@v4
        with:
          path: .cursor
          key: edgar-8k-cursor-${{ github.run_id }}
          restore-keys: |
            edgar-8k-cursor-

      - name: Run 8-K script
        env:
          DISCORD_WEBHOOK: ${{ secrets.EDGAR_THE_8 }}
        run: python .github/scripts/edgar_to_discord.py
